service:
  name: colander-cloud

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs16.x
  websocketApiRouteSelectionExpression: $request.body.action
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'dynamodb:DescribeTable'
        - 'dynamodb:Query'
        - 'dynamodb:BatchGetItem'
        - 'dynamodb:BatchWriteItem'
        - 'dynamodb:PutItem'
        - 'dynamodb:UpdateItem'
        - 'dynamodb:DeleteItem'
      Resource:
        - {
            'Fn::Join':
              [
                '',
                [{ 'Fn::GetAtt': ['organizationTable', 'Arn'] }, '/index/*'],
              ],
          }
        - { 'Fn::GetAtt': ['organizationTable', 'Arn'] }
        - {
            'Fn::Join':
              ['', [{ 'Fn::GetAtt': ['resourceTable', 'Arn'] }, '/index/*']],
          }
        - { 'Fn::GetAtt': ['resourceTable', 'Arn'] }
        - {
            'Fn::Join':
              ['', [{ 'Fn::GetAtt': ['projectTable', 'Arn'] }, '/index/*']],
          }
        - { 'Fn::GetAtt': ['projectTable', 'Arn'] }
        - {
            'Fn::Join':
              ['', [{ 'Fn::GetAtt': ['eventTable', 'Arn'] }, '/index/*']],
          }
        - { 'Fn::GetAtt': ['eventTable', 'Arn'] }

functions:
  #
  # Event functions
  #
  subscribeToEventRange:
    handler: src/websocket/events.onSubscribeToEventRange
    events:
      - websocket:
          route: subscribeToEventRange
  unsubscribeFromEventRange:
    handler: src/websocket/events.onUnsubscribeFromEventRange
    events:
      - websocket:
          route: unsubscribeFromEventRange
  putEvent:
    handler: src/websocket/events.onPutEvent
    events:
      - websocket:
          route: putEvent
  eventStreamHandler:
    handler: src/dynamo/events.handler
    events:
      - stream:
          type: dynamodb
          batchSize: 1
          startingPosition: LATEST
          arn:
            Fn::GetAtt:
              - eventTable
              - StreamArn

resources:
  Resources:
    organizationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Organization
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: updatedAt
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: updatedAt
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

    projectTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Project
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: updatedAt
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: updatedAt
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

    resourceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Resource
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: updatedAt
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: updatedAt
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    #
    # Store events and event range websocket subscriptions
    #
    eventTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Event
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: resource_id
            AttributeType: S
          # A composite attribute of ws connection id and resource id
          - AttributeName: subscription_resource_id
            AttributeType: S
          - AttributeName: websocket_id
            AttributeType: S
          - AttributeName: start_date
            AttributeType: S
          - AttributeName: end_date
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          #
          # Index events by resource, sort by start date. Only keys included.
          #
          - IndexName: EventByResourceStartDate
            KeySchema:
              - AttributeName: resource_id
                KeyType: HASH
              - AttributeName: start_date
                KeyType: RANGE
            Projection:
              ProjectionType: 'KEYS_ONLY'
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          #
          # Index events by resource, sort by end date. Only keys included.
          #
          - IndexName: EventByResourceEndDate
            KeySchema:
              - AttributeName: resource_id
                KeyType: HASH
              - AttributeName: end_date
                KeyType: RANGE
            Projection:
              ProjectionType: 'KEYS_ONLY'
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          #
          # Index ws subscriptions by connection id.
          # This is useful for managing subscriptions for a single ws connection.
          #
          - IndexName: WsSubscriptionById
            KeySchema:
              - AttributeName: websocket_id
                KeyType: HASH
            Projection:
              ProjectionType: 'KEYS_ONLY'
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          #
          # Contains websocket subscriptions by resource id
          #
          - IndexName: WsSubscriptionByResource
            KeySchema:
              - AttributeName: subscription_resource_id
                KeyType: HASH
              - AttributeName: websocket_id
                KeyType: RANGE
            Projection:
              ProjectionType: 'ALL'
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
